<!DOCTYPE html>
<head>
    <title>Table Formating</title>
    <meta name="viewport" content="width:device-width initial-scale=1.0">
    <meta name="calender">
    <style>
        table{
          
            border-collapse: collapse;
            border: 1px solid black;
            padding: 10%;
            width: 70%;
        
        }
        tr,td{
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px;
                  
        }
        th{
            background-color:blanchedalmond;
            border: 1px solid black;

        }
      
    </style>
</head>
<body>
    <table>
         <tr>
        <th>Employee Name</th>
        <th>Emp Id</th>
         <th>Designation</th>
      </tr>
      <tr>
        <td>Kavin</td>
        <td>101</td>
        <td>Manager</td>
      </tr>

      <tr>
        <td>Priya</td>
        <td>121</td>
        <td>HR</td>
      </tr>

      <tr>
        <td>Anbu</td>
        <td>123</td>
        <td>Assitant Manager</td>
      </tr>
    </table>
<br>
<br>
<br>

<b><h3> Colspan Table</h3></b>

    <!---Rowspan and Colspan-->
<table>
  <tr>
    <th colspan="2">Name</th>
    <th>Course</th>
  </tr>
  <tr>
    <td>Kavin</td>
    <td>Priya</td>
    <td>HTML5</td>
  </tr>
  <tr>
    <td>Anbu</td>
    <td>Hema</td>
    <td>JAva</td>
  </tr>
</table>

<br>
<br>
<b><h3> Rowspan Table</h3></b>
<!--Rowspan-->

<table>
    <tr>
      <th>Name</th>
      <td>Pavithra</td>

    </tr>
    <tr>
      <th rowspan="2">Age</th>
      <td>35</td>
    </tr>
    <tr>
      <td>56</td>
    </tr>
</table>

<br>
<br>

</table>
</body>
</html>
