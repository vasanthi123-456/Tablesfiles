
<!DOCTYPE html> 
<html> 
    <head> 
        <title>Calender Sheet</title> 
        <meta name="StripedTable" content="Calender"/> 
        <style> 
           table, th, td{ 
            border: 1px solid rgb(90, 2, 70); 
            border-collapse: collapse; 
            padding: 20px; 
           } 
 
           tr:nth-child(even){ 
            background-color: rgba(195, 201, 27, 0.4); 
           } 
 
           th:nth-child(odd), td:nth-child(odd){ 
            background-color: rgba(186, 5, 77, 0.4); 
           } 
        </style> 
     
    </head>
