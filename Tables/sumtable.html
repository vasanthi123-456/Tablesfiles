<!DOCTYPE html>\
<head>
    <title>Savings Table</title>
    <meta name="viewport" content="width:device-width, initial-scale=1.0">
    <meta charset="UTF-8">
  <style>
    table,th,td{
        border: 1px solid black;
        border-collapse: collapse;
        width: 60%;
        padding:10px;
    }
 thead{
    color: beige;
    background-color: blueviolet
 }
  </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Students Name</th>
                <th>Marks</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kumar</td>
                <td>80</td>
            </tr>

             <tr>
                <td>Alex</td>
                <td>86</td>
             </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>166</td>
            </tr>
        </tfoot>
    </table>
</body>
